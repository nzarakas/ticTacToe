<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="header">Tic-Tac-Toe!</div>

        <div id="leftBlock"></div>

        <div id="cellContainer">
            <div id="cell-1" class="cell"></div>
            <div id="cell-2" class="cell"></div>
            <div id="cell-3" class="cell"></div>
            <div id="cell-4" class="cell"></div>
            <div id="cell-5" class="cell"></div>
            <div id="cell-6" class="cell"></div>
            <div id="cell-7" class="cell"></div>
            <div id="cell-8" class="cell"></div>
            <div id="cell-9" class="cell"></div>
        </div>

        <div id="rightBlock">
            <div id="playerOne">
                <div class="name">Player 1 (X)</div>
                <div class="score">Score: 0</div>
                
            </div>

            <div id="playerTwo">
                <div class="name">Player 2 (O)</div>
                <div class="score">Score: 0</div>
            </div>

            <div id="buttons">
                <button class="button" id="startButton">Start new <br>Game!</br></button>
                <button class="button" id="resetButton">Reset <br>Game.</br></button>
            </div>
        </div>

        <div id="footer">
            <p>KGBrokenVesselsSketch font by Kimberly Geswein - 1001fonts.com</p>
        </div>
    </div>
    
</body>
</html>
